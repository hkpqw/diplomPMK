{% extends 'base.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Новости</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {% for news_item in news %}
            <div class="bg-white rounded-lg shadow-md p-4">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ news_item.title }}</h2>
                <p class="text-gray-600">{{ news_item.content }}</p>
                <p class="text-gray-500 text-sm mt-2">
                    {{ news_item.date_posted.strftime('%d %B %Y') }}
                </p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
