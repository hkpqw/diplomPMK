{% extends 'admin/base.html' %}

{% block title %}Панель управления{% endblock %}
{% block page_title %}Панель управления{% endblock %}

{% block content %}
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-white shadow-md rounded-lg p-4">
            <h2 class="text-lg font-semibold text-gray-700">Заявки</h2>
            <p class="text-2xl font-bold text-gray-800">{{ applications_count }}</p>
        </div>
        <div class="bg-white shadow-md rounded-lg p-4">
            <h2 class="text-lg font-semibold text-gray-700">Услуги</h2>
            <p class="text-2xl font-bold text-gray-800">{{ services_count }}</p>
        </div>
        <div class="bg-white shadow-md rounded-lg p-4">
            <h2 class="text-lg font-semibold text-gray-700">Новости</h2>
            <p class="text-2xl font-bold text-gray-800">{{ news_count }}</p>
        </div>
    </div>
{% endblock %}
